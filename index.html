<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Line Performance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e1e1e, #121212);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: auto;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            flex: 1;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-in-out forwards;
        }

        .card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .card:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2, p {
            margin: 0;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group input {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
            width: 100%;
            max-width: 300px;
        }

        .result {
            font-weight: bold;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            text-align: right;
            line-height: 20px;
            padding-right: 5px;
            color: white;
            border-radius: 10px;
            background: linear-gradient(90deg, #6200ea, #3700b3);
            transition: width 0.3s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            background: linear-gradient(90deg, #6200ea, #3700b3);
            color: white;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background: linear-gradient(90deg, #3700b3, #6200ea);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #shift-info {
            text-align: center;
            margin-bottom: 20px;
        }

        #shift-progress-bar {
            width: 100%;
            max-width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        #shift-progress-fill {
            height: 100%;
            text-align: right;
            line-height: 20px;
            padding-right: 5px;
            color: white;
            border-radius: 10px;
            background: linear-gradient(90deg, #03dac6, #018786);
            transition: width 0.3s ease-in-out;
        }

        .stars {
            font-size: 30px;
            color: gold;
            margin-top: 10px;
        }

        .performance-indicator {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .indicator-excellent {
            background: #4caf50; /* Green */
        }

        .indicator-good {
            background: #ffeb3b; /* Yellow */
        }

        .indicator-poor {
            background: #f44336; /* Red */
        }
    </style>
</head>
<body>
    <div id="shift-info">
        <h1>Production Line Performance Tracker</h1>
        <p>Current Shift: <span id="current-shift">Calculating...</span></p>
        <div id="shift-progress-bar">
            <div id="shift-progress-fill">0%</div>
        </div>
    </div>

    <div class="card">
        <h2>Chslong Line</h2>
        <div class="input-group">
            <label>Target Per Day: <input type="number" id="target-line1" placeholder="Enter target"></label>
        </div>
        <div class="input-group">
            <label>Current Output: <input type="number" id="current-line1" placeholder="Enter current output"></label>
        </div>
        <div class="result" id="result-line1"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-line1">0%</div>
        </div>
        <button id="check-line1" onclick="checkLinePerformance(1)" disabled>Check Line 1</button>
        <div class="stars" id="stars-line1"></div>
        <div class="performance-indicator" id="indicator-line1"></div>
    </div>

    <div class="card">
        <h2>Backrest Line</h2>
        <div class="input-group">
            <label>Target Per Day: <input type="number" id="target-line2" placeholder="Enter target"></label>
        </div>
        <div class="input-group">
            <label>Current Output: <input type="number" id="current-line2" placeholder="Enter current output"></label>
        </div>
        <div class="result" id="result-line2"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-line2">0%</div>
        </div>
        <button id="check-line2" onclick="checkLinePerformance(2)" disabled>Check Line 2</button>
        <div class="stars" id="stars-line2"></div>
        <div class="performance-indicator" id="indicator-line2"></div>
    </div>

    <div class="card">
        <h2>Seat Line</h2>
        <div class="input-group">
            <label>Target Per Day: <input type="number" id="target-line3" placeholder="Enter target"></label>
        </div>
        <div class="input-group">
            <label>Current Output: <input type="number" id="current-line3" placeholder="Enter current output"></label>
        </div>
        <div class="result" id="result-line3"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-line3">0%</div>
        </div>
        <button id="check-line3" onclick="checkLinePerformance(3)" disabled>Check Line 3</button>
        <div class="stars" id="stars-line3"></div>
        <div class="performance-indicator" id="indicator-line3"></div>
    </div>

    <button id="check-all" onclick="checkAllPerformance()">Check All</button>

    <script>
        function getCurrentShift() {
            const now = new Date();
            const hours = now.getHours();
            let shift = "";
            if (hours >= 6 && hours < 14) {
                shift = "Morning Shift";
            } else if (hours >= 14 && hours < 22) {
                shift = "Afternoon Shift";
            } else {
                shift = "Night Shift";
            }
            return shift;
        }

        function updateShiftProgress() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const shiftDuration = 480; // 8 hours = 480 minutes

            let shiftStartTime = 0;
            let shiftName = "";

            if (hours >= 6 && hours < 14) {
                shiftStartTime = 6 * 60; // 6 AM
                shiftName = "Morning Shift";
            } else if (hours >= 14 && hours < 22) {
                shiftStartTime = 14 * 60; // 2 PM
                shiftName = "Afternoon Shift";
            } else {
                shiftStartTime = 22 * 60; // 10 PM
                shiftName = "Night Shift";
            }

            const currentTimeInMinutes = (hours * 60) + minutes;

            if (shiftStartTime > currentTimeInMinutes) {
                shiftStartTime -= 1440; // Adjust for midnight shifts
            }

            const timeElapsed = currentTimeInMinutes - shiftStartTime;
            let shiftProgress = (timeElapsed / shiftDuration) * 100;

            if (shiftProgress > 100) shiftProgress = 100;
            if (shiftProgress < 0) shiftProgress = 0;

            document.getElementById('current-shift').textContent = shiftName;
            document.getElementById('shift-progress-fill').style.width = `${shiftProgress}%`;
            document.getElementById('shift-progress-fill').textContent = `${Math.round(shiftProgress)}%`;
        }

        // Update every minute
        setInterval(updateShiftProgress, 60000);
        updateShiftProgress();

        function checkLinePerformance(lineNumber) {
            const target = document.getElementById(`target-line${lineNumber}`).value;
            const current = document.getElementById(`current-line${lineNumber}`).value;

            if (!target || !current) return;

            const shiftStartTime = new Date().getHours() * 60 + new Date().getMinutes();
            const timeElapsed = shiftStartTime - (lineNumber === 1 ? 6 * 60 : lineNumber === 2 ? 14 * 60 : 22 * 60);
            let expectedProgress = 0;

            // Calculate expected progress based on the time of day
            if (timeElapsed < 60) {
                expectedProgress = 0; // Ramp-up phase, minimal progress
            } else if (timeElapsed < 3 * 60 + 45) {
                expectedProgress = 0.4 * target; // Pre-lunch, expect about 40% of progress
            } else if (timeElapsed < 8 * 60) {
                expectedProgress = target; // End of shift, 100% progress expected
            }

            const progress = (current / target) * 100;
            const result = document.getElementById(`result-line${lineNumber}`);
            const progressBar = document.getElementById(`progress-line${lineNumber}`);
            const stars = document.getElementById(`stars-line${lineNumber}`);
            const performanceIndicator = document.getElementById(`indicator-line${lineNumber}`);

            progressBar.style.width = `${progress}%`;
            result.textContent = `Current Progress: ${Math.round(progress)}%`;

            // Star rating logic
            let rating = 0;
            if (progress < 50) rating = 1;
            else if (progress < 60) rating = 2;
            else if (progress < 80) rating = 3;
            else if (progress < 90) rating = 4;
            else rating = 5;

            stars.textContent = "â˜…".repeat(rating);

            // Color-coded performance indicator
            if (progress < 50) {
                performanceIndicator.className = 'performance-indicator indicator-poor';
            } else if (progress < 75) {
                performanceIndicator.className = 'performance-indicator indicator-good';
            } else {
                performanceIndicator.className = 'performance-indicator indicator-excellent';
            }
        }

        function checkAllPerformance() {
            for (let i = 1; i <= 3; i++) {
                checkLinePerformance(i);
            }
        }
    </script>
</body>
</html>
