<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Line Performance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* [Keep all your existing styles] */
        
        /* Add these new styles */
        .log-button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            align-self: center;
        }
        
        .log-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
            background: linear-gradient(90deg, #2E7D32, #4CAF50);
        }
        
        .log-button:active {
            transform: translateY(1px);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <!-- [Keep all your existing HTML] -->
    
    <!-- Modify the calculator button section to include the log button -->
    <div class="button-group">
        <button id="logResults" class="log-button">Save Production Results</button>
        <button onclick="calculateRemainder()">Calculate</button>
        <button onclick="fillRandomValues()">Fill Random Values</button>
    </div>
    
    <div class="result" id="calculator-result"></div>

    <script>
        // [Keep all your existing JavaScript functions]
        
        // Add these new functions
        let lastCalculationResult = null;
        
        function calculateRemainder() {
            // [Keep your existing calculation logic]
            
            // Store the results at the end of your function
            lastCalculationResult = {
                productionFlow: document.getElementById('calculator-result').innerHTML,
                inputs: getCurrentInputValues(),
                timestamp: new Date().toISOString(),
                couchType: document.getElementById('couch-type-switch').checked ? "Friheten" : "Barslov"
            };
            
            return lastCalculationResult;
        }
        
        function getCurrentInputValues() {
            const inputs = {};
            document.querySelectorAll('input[type="number"]').forEach(input => {
                inputs[input.id] = input.value;
            });
            return inputs;
        }
        
        async function logProductionResults() {
            const button = document.getElementById('logResults');
            
            if (!lastCalculationResult) {
                alert("Please calculate results first");
                return;
            }
            
            // Visual feedback
            button.disabled = true;
            button.textContent = 'Saving...';
            
            try {
                const success = await sendCalculatorLog(lastCalculationResult);
                
                button.textContent = success ? '✓ Saved!' : '✗ Failed';
                button.style.background = success 
                    ? 'linear-gradient(90deg, #2E7D32, #1B5E20)' 
                    : 'linear-gradient(90deg, #f44336, #c62828)';
            } catch (error) {
                console.error("Logging error:", error);
                button.textContent = '✗ Error';
            } finally {
                setTimeout(() => {
                    button.textContent = 'Save Production Results';
                    button.style.background = 'linear-gradient(90deg, #4CAF50, #2E7D32)';
                    button.disabled = false;
                }, 2000);
            }
        }
        
        // Initialize the button
        document.getElementById('logResults').addEventListener('click', logProductionResults);
        
        // [Keep all your other existing JavaScript]
    </script>
</body>
</html>
