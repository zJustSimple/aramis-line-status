<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Line Performance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e1e1e, #121212);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: auto;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            flex: 1;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-in-out forwards;
        }

        .card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .card:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2, p {
            margin: 0;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group input {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
            width: 100%;
            max-width: 300px;
        }

        .result {
            font-weight: bold;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            text-align: right;
            line-height: 20px;
            padding-right: 5px;
            color: white;
            border-radius: 10px;
            background: linear-gradient(90deg, #6200ea, #3700b3);
            transition: width 0.3s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            background: linear-gradient(90deg, #6200ea, #3700b3);
            color: white;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background: linear-gradient(90deg, #3700b3, #6200ea);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #shift-info {
            text-align: center;
            margin-bottom: 20px;
        }

        #shift-progress-bar {
            width: 100%;
            max-width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        #shift-progress-fill {
            height: 100%;
            text-align: right;
            line-height: 20px;
            padding-right: 5px;
            color: white;
            border-radius: 10px;
            background: linear-gradient(90deg, #03dac6, #018786);
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="shift-info">
        <h1>Production Line Performance Tracker</h1>
        <p>Current Shift: <span id="current-shift">Calculating...</span></p>
        <div id="shift-progress-bar">
            <div id="shift-progress-fill">0%</div>
        </div>
    </div>

    <div class="card">
        <h2>Chslong Line</h2>
        <div class="input-group">
            <label>Target Per Day: <input type="number" id="target-line1" placeholder="Enter target"></label>
        </div>
        <div class="input-group">
            <label>Current Output: <input type="number" id="current-line1" placeholder="Enter current output"></label>
        </div>
        <div class="result" id="result-line1"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-line1">0%</div>
        </div>
        <button id="check-line1" onclick="checkLinePerformance(1)" disabled>Check Line 1</button>
    </div>

    <div class="card">
        <h2>Backrest Line</h2>
        <div class="input-group">
            <label>Target Per Day: <input type="number" id="target-line2" placeholder="Enter target"></label>
        </div>
        <div class="input-group">
            <label>Current Output: <input type="number" id="current-line2" placeholder="Enter current output"></label>
        </div>
        <div class="result" id="result-line2"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-line2">0%</div>
        </div>
        <button id="check-line2" onclick="checkLinePerformance(2)" disabled>Check Line 2</button>
    </div>

    <div class="card">
        <h2>Seat Line</h2>
        <div class="input-group">
            <label>Target Per Day: <input type="number" id="target-line3" placeholder="Enter target"></label>
        </div>
        <div class="input-group">
            <label>Current Output: <input type="number" id="current-line3" placeholder="Enter current output"></label>
        </div>
        <div class="result" id="result-line3"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-line3">0%</div>
        </div>
        <button id="check-line3" onclick="checkLinePerformance(3)" disabled>Check Line 3</button>
    </div>

    <button id="check-all" onclick="checkAllPerformance()">Check All</button>

    <script>
        // Update the shift and progress bar
        function getCurrentShift() {
            const now = new Date();
            const hours = now.getHours();
            if (hours >= 6 && hours < 14) {
                return { shift: "Morning Shift", start: 6, end: 14 };
            } else if (hours >= 14 && hours < 22) {
                return { shift: "Afternoon Shift", start: 14, end: 22 };
            } else {
                return { shift: "Night Shift", start: 22, end: 6 };
            }
        }

        function updateShiftProgress() {
            const now = new Date();
            const shift = getCurrentShift();
            let start = new Date();
            start.setHours(shift.start, 0, 0, 0);

            let end = new Date(start);
            if (shift.end <= shift.start) {
                end.setDate(end.getDate() + 1);
            }
            end.setHours(shift.end % 24, 0, 0, 0);

            const shiftDuration = end - start;
            const progress = ((now - start) / shiftDuration) * 100;
            const progressBar = document.getElementById('shift-progress-fill');
            progressBar.style.width = `${Math.min(progress, 100)}%`;
            progressBar.textContent = `${Math.round(progress)}%`;
        }

        function checkLinePerformance(lineNumber) {
            const target = document.getElementById(`target-line${lineNumber}`).value;
            const current = document.getElementById(`current-line${lineNumber}`).value;

            if (!target || !current) return;

            const halfDayTarget = target * 0.5;
            const progress = (current / halfDayTarget) * 100;
            const result = document.getElementById(`result-line${lineNumber}`);
            const progressBar = document.getElementById(`progress-line${lineNumber}`);
            
            progressBar.style.width = `${Math.min(progress, 100)}%`;
            progressBar.textContent = `${Math.round(progress)}%`;

            if (current >= halfDayTarget * 0.9) {
                result.textContent = "Doing good!";
                result.style.color = "green";
            } else {
                result.textContent = "Needs improvement!";
                result.style.color = "red";
            }
        }

        function checkAllPerformance() {
            checkLinePerformance(1);
            checkLinePerformance(2);
            checkLinePerformance(3);
        }

        // Enable check buttons when both target and current output are entered
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('input', function() {
                const lineNumber = this.id.split('-')[2];
                const target = document.getElementById(`target-line${lineNumber}`).value;
                const current = document.getElementById(`current-line${lineNumber}`).value;
                const checkButton = document.getElementById(`check-line${lineNumber}`);
                checkButton.disabled = !target || !current;
            });
        });

        // Update shift progress immediately
        updateShiftProgress();
        setInterval(updateShiftProgress, 60000);
    </script>
</body>
</html>
