<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Line Performance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e1e1e, #121212);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: auto;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            flex: 1;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-in-out forwards;
        }

        .card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .card:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2, p {
            margin: 0;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group input {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
            width: 100%;
            max-width: 300px;
        }

        .result {
            font-weight: bold;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            text-align: right;
            line-height: 20px;
            padding-right: 5px;
            color: white;
            border-radius: 10px;
            background: linear-gradient(90deg, #6200ea, #3700b3);
            transition: width 0.3s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            background: linear-gradient(90deg, #6200ea, #3700b3);
            color: white;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background: linear-gradient(90deg, #3700b3, #6200ea);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #shift-info {
            text-align: center;
            margin-bottom: 20px;
        }

        #shift-progress-bar {
            width: 100%;
            max-width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        #shift-progress-fill {
            height: 100%;
            text-align: right;
            line-height: 20px;
            padding-right: 5px;
            color: white;
            border-radius: 10px;
            background: linear-gradient(90deg, #03dac6, #018786);
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="shift-info">
        <h1>Production Line Performance Tracker</h1>
        <p>Current Shift: <span id="current-shift">Calculating...</span></p>
        <div id="shift-progress-bar">
            <div id="shift-progress-fill">0%</div>
        </div>
    </div>

    <div class="card">
        <h2>Chslong Line</h2>
        <div class="input-group">
            <label>Target Per Day: <input type="number" id="target-line1" placeholder="Enter target"></label>
        </div>
        <div class="input-group">
            <label>Current Output: <input type="number" id="current-line1" placeholder="Enter current output"></label>
        </div>
        <div class="result" id="result-line1"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-line1">0%</div>
        </div>
        <button id="check-line1" onclick="checkLinePerformance(1)" disabled>Check Line 1</button>
    </div>

    <div class="card">
        <h2>Backrest Line</h2>
        <div class="input-group">
            <label>Target Per Day: <input type="number" id="target-line2" placeholder="Enter target"></label>
        </div>
        <div class="input-group">
            <label>Current Output: <input type="number" id="current-line2" placeholder="Enter current output"></label>
        </div>
        <div class="result" id="result-line2"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-line2">0%</div>
        </div>
        <button id="check-line2" onclick="checkLinePerformance(2)" disabled>Check Line 2</button>
    </div>

    <div class="card">
        <h2>Seat Line</h2>
        <div class="input-group">
            <label>Target Per Day: <input type="number" id="target-line3" placeholder="Enter target"></label>
        </div>
        <div class="input-group">
            <label>Current Output: <input type="number" id="current-line3" placeholder="Enter current output"></label>
        </div>
        <div class="result" id="result-line3"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-line3">0%</div>
        </div>
        <button id="check-line3" onclick="checkLinePerformance(3)" disabled>Check Line 3</button>
    </div>

    <button id="check-all" onclick="checkAllPerformance()">Check All</button>

    <script>
        function getCurrentShift() {
            const now = new Date();
            const hours = now.getHours();
            let shift = "";
            if (hours >= 6 && hours < 14) {
                shift = "Morning Shift";
            } else if (hours >= 14 && hours < 22) {
                shift = "Afternoon Shift";
            } else {
                shift = "Night Shift";
            }
            return shift;
        }

        function updateShiftProgress() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const totalMinutes = hours * 60 + minutes; // Total minutes since midnight

            let shiftStartTime = 0;
            let shiftEndTime = 0;
            let shiftName = "";

            const shiftDuration = 8 * 60; // 8 hours in minutes

            if (hours >= 6 && hours < 14) {
                // Morning shift: 6:00 AM - 2:00 PM
                shiftStartTime = 6 * 60;
                shiftEndTime = 14 * 60;
                shiftName = "Morning Shift";
            } else if (hours >= 14 && hours < 22) {
                // Afternoon shift: 2:00 PM - 10:00 PM
                shiftStartTime = 14 * 60;
                shiftEndTime = 22 * 60;
                shiftName = "Afternoon Shift";
            } else {
                // Night shift: 10:00 PM - 6:00 AM (next day)
                if (hours >= 22) {
                    shiftStartTime = 22 * 60;
                    shiftEndTime = (24 + 6) * 60; // 6:00 AM of next day
                } else {
                    shiftStartTime = (24 + 6) * 60; // 6:00 AM of next day
                    shiftEndTime = 6 * 60;
                }
                shiftName = "Night Shift";
            }

            // If current time is before shift start time or after shift end time, reset progress
            if (totalMinutes < shiftStartTime || totalMinutes >= shiftEndTime) {
                document.getElementById('current-shift').textContent = "Shift ended or not started";
                document.getElementById('shift-progress-fill').style.width = "0%";
                document.getElementById('shift-progress-fill').textContent = "0%";
                return;
            }

            // Calculate progress
            const timeElapsed = totalMinutes - shiftStartTime;
            const shiftProgress = Math.min((timeElapsed / shiftDuration) * 100, 100);

            // Update shift information on page
            document.getElementById('current-shift').textContent = shiftName;
            document.getElementById('shift-progress-fill').style.width = `${shiftProgress}%`;
            document.getElementById('shift-progress-fill').textContent = `${Math.round(shiftProgress)}%`;
        }

        function checkLinePerformance(lineNumber) {
            const target = document.getElementById(`target-line${lineNumber}`).value;
            const current = document.getElementById(`current-line${lineNumber}`).value;

            if (!target || !current) return;

            const halfDayTarget = target * 0.5;
            const progress = (current / halfDayTarget) * 100;
            const result = document.getElementById(`result-line${lineNumber}`);
            const progressBar = document.getElementById(`progress-line${lineNumber}`);
            
            progressBar.style.width = `${Math.min(progress, 100)}%`;
            progressBar.textContent = `${Math.round(progress)}%`;

            if (current >= halfDayTarget * 0.9) {
                result.textContent = "Doing good!";
                result.style.color = "green";
            } else {
                result.textContent = "Needs improvement!";
                result.style.color = "red";
            }
        }

        function checkAllPerformance() {
            checkLinePerformance(1);
            checkLinePerformance(2);
            checkLinePerformance(3);
        }

        // Enable check buttons when both target and current output are entered
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('input', function() {
                const lineNumber = this.id.split('-')[2];
                const target = document.getElementById(`target-line${lineNumber}`).value;
                const current = document.getElementById(`current-line${lineNumber}`).value;
                const checkButton = document.getElementById(`check-line${lineNumber}`);
                checkButton.disabled = !target || !current;
            });
        });

        // Update shift progress immediately
        updateShiftProgress();
        setInterval(updateShiftProgress, 60000); // Update every minute
    </script>
</body>
</html>
